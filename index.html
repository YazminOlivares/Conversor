<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>

        <div class="conversion-section">
            <label for="kilometros">Kilómetros a Millas:</label>
            <input type="number" id="kilometros" placeholder="Introduce kilómetros">
            <p>Millas: <span id="millas"></span></p>
        </div>

        <div class="conversion-section">
            <label for="metros">Metros a Pies:</label>
            <input type="number" id="metros" placeholder="Introduce metros">
            <p>Pies: <span id="pies"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
